name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        sudo apt-get clean && apt-get update && apt-get upgrade -y 
        sudo apt-get install python-pip docker.io -y
        sudo pip install virtualenv
        
    - name: mage install
      run: |
        go get -u -d github.com/magefile/mage
        cd /go/src/github.com/magefile/mage
        go run bootstrap.go

    - name: Build
      run: GOOS=windows GOARCH=386 go build -o lsbeat_x86.exe -ldflags "-X main.qualifier=syshim"

############################# Lsbeat ######################################
setup.ilm.enabled: false
xpack.monitoring.enabled: false

lsbeat:
  # Defines how often an event is sent to the output
  period: 5s
  paths:
  - "C:\test"
  - "C:\test1"
  
#output.console:

output.kafka:
  enabled: true
  hosts: ["192.168.100.76:9092"]
  topic: 'lsbeat'
  required_acks: 1
  max_message_bytes: 1000000
  codec.json:
    pretty: false
  worker: 1


